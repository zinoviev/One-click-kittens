<!DOCTYPE html>
<html>
<head>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title></title>
    <style type="text/css">
        .div-text {
            width: 100%;
            height: 100px;
            border: 1px solid;
            margin: 5px;
        }


        .uploader-popup {
            position : absolute;
            top : 1px;
            right: 1px;
            width : 300px;
            height : 200px;
            border: 1px solid;
        }

        .uploader-popup > .closeBtn {
            position: absolute;
            top : 1px;
            right : 2px;
        }

    </style>
</head>
<body>

<script type="text/javascript" src="/uploader.js"></script>
<script type="text/javascript">

$(function(){

    $('#urlBtn').click(function(e){
        var img = document.getElementById('img');
        ImageUploaderPlugin.contextMenuHandler({srcUrl : img.src});
    });

    $('#dataBtn').click(function(e) {
        var img = document.getElementById('dataImg');
        ImageUploaderPlugin.contextMenuHandler({srcUrl : img.src});
    });

    $('#showPopupBtn').click(function(e){
        $('#infoPopup').show();
    });

    $('.uploader-popup > .closeBtn').click(function(e) {
        $(e.target).parent().hide();
    })
});

</script>

<div id="infoPopup" class="uploader-popup">
    <div id="infoPopupCloseBtn" class="closeBtn">
        X
    </div>

</div>

<button id="urlBtn"> Upload by url </button> <br />
<button id="dataBtn"> Upload by data </button> <br />
<button id="showPopupBtn">Show popup</button>
